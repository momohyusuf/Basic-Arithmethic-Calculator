<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Calculator" content="Basic Arithmethic calculator">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Arithmetic Calculator</title>
</head>
<body>
    <main>
      <div class="calculator">
          <h2 style="padding: 0.5em;letter-spacing: 0.1em;">Calculator</h2>
          <div id="number-display">
            <p id="value1"></p>
            <p id="value2"></p>
          </div>
          <div id="numbers">
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button id="delete">C</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator">+</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator">-</button>
              <button >.</button>
              <button class="number">0</button>
              <button class="operator">/</button>
              <button class="operator">*</button>
          </div>
      </div> 
      
    </main>
    <p style="text-align: center; margin: 3em;">Coded by Starkweb</p>
    <script src="script.js"></script>
</body>
</html>
